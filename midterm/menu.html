<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meskie's Ethiopia Restaurant Menu</title>
    <link rel="stylesheet" type="text/css" href="assets/css/menu.css" />
    <link href="https://fonts.googleapis.com/css?family=Amarante" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
</head>

<body>
    <div class="nav-main">
        <div class="nav">
            <div class="click-on-home">
                <a class="home-link" href="index.html"> Home </a>
            </div>
            <div class="click-on-menu">
                <a class="menu-link" href="menu.html"> Menu </a>
            </div>
            <div class="click-on-order">
                Order
            </div>
            <div class="copyright-statement">
                COPYRIGHT. ETHIOPIA RESTAURANT. <a class="copyright-link" href="https://getmenustar.com/"> POWERED BY MENUSTAR </a>
            </div>
        </div>
        
        <div class="main">
            <div class="main-contents">
                <div class="header-title-logo">
                    <div class="logo-column">
                        <div class="header-logo">
                            <img src="assets/img/giphy.gif" width="250" height="250"/>
                        </div>
                        <div class="logo-credit">
                            Courtesy of <a class="logo-link" href="https://giphy.com/Blackeatsldn">Blackeatsldn</a>
                        </div>
                    </div>

                    <div class="header-title">
                        Meskie's Ethiopia Restaurant
                    </div>
                </div>

                <div class="order-button">
                    ORDER ONLINE
                </div>
            </div>

            <div class="menu-contents">
                <div class="menu-items-row-1">
                    <div class="appetizers-box">
                        <div class="rectangle-1">
                        </div>
                        
                        <div class="appetizers-img">
                            <img src="assets/img/appetizers.PNG" width="422.66" height="284.66">
                        </div>

                        <div class="appetizers-text">
                            Appetizers
                        </div>
                    </div>

                    <div class="vegetarian-box">
                        <div class="rectangle-2">
                        </div>

                        <div class="vegetarian-img">
                            <img src="assets/img/vegetarian.PNG" width="421.66" height="281">
                        </div>

                        <div class="vegetarian-text">
                            Vegetarian
                        </div>
                    </div>
                </div>

                <div class="menu-items-row-2">
                    <div class="poultry-box">
                        <div class="rectangle-3">
                        </div>

                        <div class="poultry-img">
                            <img src="assets/img/poultry.jpg" width="426.66" height="270">
                        </div>

                        <div class="poultry-text">
                            Poultry
                        </div>
                    </div>

                    <div class="beef-box">
                        <div class="rectangle-4">
                        </div>

                        <div class="beef-img">
                            <img src="assets/img/beef.jpg" width="453.25" height="272">
                        </div>

                        <div class="beef-text">
                            Beef
                        </div>
                    </div>
                </div>

                <div class="menu-items-row-3">
                    <div class="lamb-box">
                        <div class="rectangle-5">
                        </div>

                        <div class="lamb-img">
                            <img src="assets/img/lamb.jpg" width="533.33" height="300"> 
                        </div>

                        <div class="lamb-text">
                            Lamb
                        </div>
                    </div>

                    <div class="desserts-box">
                        <div class="rectangle-6">
                        </div>

                        <div class="desserts-img">
                            <img src="assets/img/desserts.PNG" width="453.66" height="300">
                        </div>

                        <div class="desserts-text">
                            Desserts
                        </div>
                    </div>
                </div>

                <div class="menu-items-row-4">
                    <div class="hot-drinks-box">
                        <div class="rectangle-7">
                        </div>

                        <div class="hot-drinks-img">
                            <img src="assets/img/hot drinks.jpg" width="400" height="300">
                        </div>

                        <div class="hot-drinks-text">
                            Hot Drinks
                        </div>
                    </div>

                    <div class="cold-drinks-box">
                        <div class="rectangle-8">
                        </div>

                        <div class="cold-drinks-img">
                            <img src="assets/img/cold drinks.jpg" width="400" height="262.5">
                        </div>

                        <div class="cold-drinks-text">
                            Cold Drinks
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
